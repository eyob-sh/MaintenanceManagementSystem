{% extends 'index.html' %}
{% block content %}

<main id="main" class="main">

    <!-- Messages Block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Messages Block -->

    <div class="pagetitle">
        <h1>{{ title }}</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">

                        <div class="d-flex justify-content-end mb-3" style="margin-top: 20px;">
                            <a href="{% url 'add_branch' %}" class="btn btn-success bg-success">
                                <i class="bi bi-plus"></i> Add Branch
                            </a>
                        </div>

                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for branch in item_list %}
                                <tr>
                                    <td>
                                        <a href="{% url edit_url branch.id %}">{{ branch.name }}</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'edit_branch' branch.id %}" class="btn btn-warning">Edit</a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center">No branches found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->

{% endblock %}
