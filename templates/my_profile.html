{% extends 'index.html' %}
{% block content %}

<main id="main" class="main">

    <!-- Messages Block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Messages Block -->

    <div class="pagetitle">
        <h1><b>My Profile</b></h1>
        
            <br>
        
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="POST" id="myProfileForm" novalidate>
                            {% csrf_token %}

                            <div class="row">
                                <!-- Username -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" value="{{ user_profile.user.username }}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.user.email }}">
                                        </div>
                                    </div>
                                </div>

                                <!-- Branch -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="branch" class="form-label">Branch</label>
                                            <input type="text" class="form-control" id="branch" value="{{ user_profile.branch.name }}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- Role -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="role" class="form-label">Role</label>
                                            <input type="text" class="form-control" id="role" value="{{ user_profile.get_role_display }}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password" name="password" autocomplete="new-password">
                                                <span class="input-group-text" id="togglePassword">
                                                    <i class="bi bi-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="col-md-6">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                                <span class="input-group-text" id="toggleConfirmPassword">
                                                    <i class="bi bi-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row mb-3">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- JavaScript for Password Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      togglePasswordVisibility(passwordInput, icon);
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const icon = this.querySelector('i');
      togglePasswordVisibility(confirmPasswordInput, icon);
    });

    function togglePasswordVisibility(input, icon) {
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  });
</script>

{% endblock %}
