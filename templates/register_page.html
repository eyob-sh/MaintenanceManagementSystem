{% extends 'index.html' %}
{% load static %}

{% block content %}


<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add User</h1>
    <!-- <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Add User</li>
      </ol>
    </nav> -->
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>

            <!-- General Form Elements -->
            <form>
              <!-- First Name and Last Name -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" value="John" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" value="Doe" required>
                </div>
              </div>

              <!-- Username -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="validationDefaultUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" disabled>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
              </div>

              <!-- Script to Generate Username -->
              <script>
                const firstNameInput = document.getElementById('validationDefault01');
                const lastNameInput = document.getElementById('validationDefault02');
                const usernameInput = document.getElementById('validationDefaultUsername');

                function updateUsername() {
                  const firstName = firstNameInput.value.trim();
                  const lastName = lastNameInput.value.trim();
                  if (firstName && lastName) {
                    usernameInput.value = `${firstName}.${lastName}`.toLowerCase();
                  } else {
                    usernameInput.value = '';
                  }
                }

                firstNameInput.addEventListener('input', updateUsername);
                lastNameInput.addEventListener('input', updateUsername);
              </script>

              <!-- Password and Confirm Password -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="col-md-6">
                  <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="inputConfirmPassword" required>
                </div>
              </div>


              <!-- Branch -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-7">
                  <select class="form-select" aria-label="Default select example">
                    <option selected disabled></option>
                    {% for branch in branches %}
                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>


              <!-- Department -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-7">
                  <select class="form-select" aria-label="Default select example">
                    <option selected disabled></option>
                    <option value="MD">Maintenance Department</option>
                    <option value="CD">Chemicals Department</option>
                  </select>
                </div>
              </div>

              <!-- Role -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-7">
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="MD manager">Maintenance Department Manager</option>
                    <option value="TEC">Technician</option>
                    <option value="MO">Maintenance Oversight</option>
                    <option value="CO">Chemical Oversight</option>
                    <option value="CL">Client</option>
                  </select>
                </div>
              </div>


              <!-- Submit Button -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form><!-- End General Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->


{% endblock %}
