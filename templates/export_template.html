{% extends 'index.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Export {{ model_name }}</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Export Data</h5>
                        <p>Click the button below to export the data in Excel format (XLSX).</p>
                        <a href="{% url 'export_data' model_name=model_name %}" class="btn btn-success">
                            <i class="bi bi-download"></i> Export to Excel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
