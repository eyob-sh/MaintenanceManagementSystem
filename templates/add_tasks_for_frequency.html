{% extends 'index.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <!-- Messages Block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Messages Block -->

    <div class="pagetitle">
        <h1>Add {{ frequency|title }} Tasks</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Add {{ frequency|title }} Tasks</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task List</h5>

                        <!-- Task List Form -->
                        <form method="POST" action="{% url 'add_tasks_for_frequency' frequency=frequency %}" id="taskForm" novalidate>
                            {% csrf_token %}

                            <!-- Dynamic Task List -->
                            <div id="task-list">
                                <div class="task-item mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="tasks[]" placeholder="Enter a task" required>
                                        <button type="button" class="btn btn-danger remove-task">Remove</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Add Task Button -->
                            <div class="text-center mb-3">
                                <button type="button" class="btn btn-success" id="add-task">
                                    <i class="bi bi-plus-circle"></i> Add Task
                                </button>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save Tasks</button>
                            </div>
                        </form><!-- End Task List Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- Add JavaScript for Dynamic Task List -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const taskList = document.getElementById('task-list');
        const addTaskButton = document.getElementById('add-task');

        // Add Task
        addTaskButton.addEventListener('click', function () {
            const newTask = document.createElement('div');
            newTask.classList.add('task-item', 'mb-3');
            newTask.innerHTML = `
                <div class="input-group">
                    <input type="text" class="form-control" name="tasks[]" placeholder="Enter a task" required>
                    <button type="button" class="btn btn-danger remove-task">Remove</button>
                </div>
            `;
            taskList.appendChild(newTask);
        });

        // Remove Task
        taskList.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-task')) {
                e.target.closest('.task-item').remove();
            }
        });
    });
</script>

<!-- Add CSS for Styling -->
<style>
    /* Task List Styling */
    .task-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-group {
        display: flex;
        gap: 10px;
    }

    .input-group .form-control {
        flex: 1;
    }

    .input-group .btn {
        flex-shrink: 0;
    }

    /* Button Styling */
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn {
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        opacity: 0.9;
    }
</style>

{% endblock %}
