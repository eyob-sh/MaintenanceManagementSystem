{% extends 'index.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add Manufacturer</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="POST" action="{% url 'add_manufacturer' %}">
                            {% csrf_token %}

                            <!-- Manufacturer Name -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="manufacturerName" class="form-label">Manufacturer Name</label>
                                    <input type="text" class="form-control" id="manufacturerName" name="name" required>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description"
                                        rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Contact Email -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="contactEmail" class="form-label">Contact Email</label>
                                    <input type="email" class="form-control" id="contactEmail" name="contact_email">
                                </div>
                            </div>

                            <!-- Contact Phone Number -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="contactPhoneNumber" class="form-label">Contact Phone Number</label>
                                    <input type="text" class="form-control" id="contactPhoneNumber"
                                        name="contact_phone_number">
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

{% endblock %}
