{% extends 'index.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Import {{ model_name }}</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Excel File</h5>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="import_file" class="form-label">Choose an Excel file (.xlsx)</label>
                                <input type="file" class="form-control" id="import_file" name="import_file" accept=".xlsx" required>
                            </div>
                            <button type="submit" class="btn btn-success">Upload and Preview</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
