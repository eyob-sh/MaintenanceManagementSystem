{% extends 'index.html' %}
{% load static %}

{% block content %}



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Add Equipment</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="POST" action="{% url 'add_equipment' %}">
                            {% csrf_token %}

                            <!-- Equipment Name -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="equipmentName" class="form-label">Equipment Name</label>
                                    <input type="text" class="form-control" id="equipmentName" name="name" required>
                                </div>
                            </div>

                            <!-- Equipment Type -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="equipmentType" class="form-label">Equipment Type</label>
                                    <input type="text" class="form-control" id="equipmentType" name="equipment_type"
                                        required>
                                </div>
                            </div>

                            <!-- Manufacturer -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="manufacturer" class="form-label">Manufacturer</label>
                                    <select class="form-select" id="manufacturer" name="manufacturer" required>
                                        <option selected disabled>Select Manufacturer</option>
                                        {% for manufacturer in manufacturers %}
                                        <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Model Number -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="modelNumber" class="form-label">Model Number</label>
                                    <input type="text" class="form-control" id="modelNumber" name="model_number"
                                        required>
                                </div>
                            </div>

                            <!-- Serial Number -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="serialNumber" class="form-label">Serial Number</label>
                                    <input type="text" class="form-control" id="serialNumber" name="serial_number"
                                        required>
                                </div>
                            </div>

                            <!-- Branch -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="branch" class="form-label">Branch</label>
                                    <select class="form-select" id="branch" name="branch" required>
                                        <option selected disabled>Select Branch</option>
                                        {% for branch in branches %}
                                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Location -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>
                            </div>

                            <!-- Installation Date -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="installationDate" class="form-label">Installation Date</label>
                                    <input type="date" class="form-control" id="installationDate"
                                        name="installation_date" required>
                                </div>
                            </div>

                            <!-- Maintenance Intervals -->
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="maintenanceYears" class="form-label">Maintenance Interval
                                        (Years)</label>
                                    <input type="number" class="form-control" id="maintenanceYears"
                                        name="maintenance_interval_years" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="maintenanceMonths" class="form-label">Maintenance Interval
                                        (Months)</label>
                                    <input type="number" class="form-control" id="maintenanceMonths"
                                        name="maintenance_interval_months" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="maintenanceWeeks" class="form-label">Maintenance Interval
                                        (Weeks)</label>
                                    <input type="number" class="form-control" id="maintenanceWeeks"
                                        name="maintenance_interval_weeks" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="maintenanceDays" class="form-label">Maintenance Interval (Days)</label>
                                    <input type="number" class="form-control" id="maintenanceDays"
                                        name="maintenance_interval_days" value="0" min="0">
                                </div>
                            </div>

                            <!-- Last Maintenance Date -->
                            <!-- <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="lastMaintenanceDate" class="form-label">Last Maintenance Date</label>
                                    <input type="date" class="form-control" id="lastMaintenanceDate"
                                        name="last_maintenance_date">
                                </div>
                            </div> -->

                            <!-- Next Maintenance Date -->
                            <!-- <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="nextMaintenanceDate" class="form-label">Next Maintenance Date</label>
                                    <input type="date" class="form-control" id="nextMaintenanceDate"
                                        name="next_maintenance_date">
                                </div>
                            </div> -->

                            <!-- Status -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option selected disabled>Select Status</option>
                                        <option value="operational">Operational</option>
                                        <option value="non_operational">Non Operational</option>
                                        <option value="under_maintenance">Under Maintenance</option>
                                        <option value="decommissioned">Decommissioned</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Remark -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="remark" class="form-label">Remark</label>
                                    <textarea class="form-control" id="remark" name="remark" rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->
{% endblock %}
