{% extends 'index.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <!-- Messages Block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Messages Block -->

    <div class="pagetitle">
        <h1><b>Edit Branch : {{ branch.name }}</b></h1>
        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">Branch</a></li>
              <li class="breadcrumb-item active">Edit</li>
            </ol>
          </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="POST" id="branchForm" novalidate>
                            {% csrf_token %}

                            <div class="row">
                                <!-- Branch Name -->
                                <div class="col-md-12">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="id_name" class="form-label">Branch Name</label>
                                            {{ form.name }}
                                            <div class="invalid-feedback">Please enter the branch name.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row mb-3">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- Add JavaScript for Front-End Validation -->
<script>
    (function () {
        'use strict';

        // Fetch the form element
        const form = document.getElementById('branchForm');

        // Add event listener for form submission
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
    })();
</script>

{% endblock %}
