{% extends 'index.html' %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <!-- Messages Block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- End Messages Block -->

    <div class="pagetitle">
        <h1>Chemical Usage</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="POST" action="{% url 'chemical_usage' %}" id="chemicalUsageForm" novalidate>
                            {% csrf_token %}

                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-6">
                                    <!-- User Field (Default to Requesting User) -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="user" class="form-label">User</label>
                                            <input type="text" class="form-control" id="user" name="user"
                                                value="{{ request.user.get_full_name }}" readonly>
                                            <input type="hidden" name="user" value="{{ request.user.id }}">
                                        </div>
                                    </div>

                                    <!-- Chemical Selection -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="chemical" class="form-label">Chemical</label>
                                            <select class="form-select" id="chemical" name="chemical" required>
                                                <option selected disabled value="">Select Chemical</option>
                                                {% for chemical in chemicals %}
                                                <option value="{{ chemical.id }}" data-quantity="{{ chemical.quantity_available }}" data-unit="{{ chemical.unit_of_measurement }}">
                                                    {{ chemical.chemical_name }} ({{ chemical.quantity_available }} {{ chemical.unit_of_measurement }} available)
                                                </option>
                                                {% endfor %}
                                            </select>
                                            <div class="invalid-feedback">Please select a chemical.</div>
                                        </div>
                                    </div>

                                    <!-- Quantity -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="quantity" class="form-label">Quantity</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity"
                                                min="0.01" step="0.01" required>
                                            <div class="invalid-feedback">Please enter a valid quantity.</div>
                                        </div>
                                    </div>

                                    <!-- Unit of Measurement (Default from Chemical) -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="unit_of_measurement" class="form-label">Unit of Measurement</label>
                                            <input type="text" class="form-control" id="unit_of_measurement" name="unit_of_measurement" 
                                                readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-6">
                                    <!-- Branch -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="branch" class="form-label">Branch</label>
                                            <input type="text" class="form-control" id="branch" name="branch"
                                                value="{{ branch.name }}" readonly>
                                            <input type="hidden" name="branch" value="{{ branch.id }}">
                                        </div>
                                    </div>

                                    <!-- Purpose -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="purpose" class="form-label">Purpose</label>
                                            <textarea class="form-control" id="purpose" name="purpose"
                                                rows="7" required></textarea>
                                            <div class="invalid-feedback">Please enter the purpose.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Error Message Container -->
                            <div id="errorMessages" class="alert alert-danger d-none mb-3"></div>

                            <!-- Submit Button -->
                            <div class="row mb-3">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- Add JavaScript for Front-End Validation -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chemicalSelect = document.getElementById('chemical');
        const quantityInput = document.getElementById('quantity');
        const unitOfMeasurementInput = document.getElementById('unit_of_measurement');
        const errorMessagesContainer = document.getElementById('errorMessages');
        const form = document.getElementById('chemicalUsageForm');

        // Update unit of measurement when chemical is selected
        chemicalSelect.addEventListener('change', function () {
            const selectedOption = chemicalSelect.options[chemicalSelect.selectedIndex];
            const unit = selectedOption.getAttribute('data-unit');
            unitOfMeasurementInput.value = unit;
        });

        // Validate quantity against available stock
        quantityInput.addEventListener('input', function () {
            const selectedOption = chemicalSelect.options[chemicalSelect.selectedIndex];
            const availableQuantity = parseFloat(selectedOption.getAttribute('data-quantity'));
            const requestedQuantity = parseFloat(quantityInput.value);

            if (requestedQuantity > availableQuantity) {
                errorMessagesContainer.textContent = 'Insufficient quantity available.';
                errorMessagesContainer.classList.remove('d-none');
                quantityInput.classList.add('is-invalid');
            } else {
                errorMessagesContainer.textContent = '';
                errorMessagesContainer.classList.add('d-none');
                quantityInput.classList.remove('is-invalid');
            }
        });

        // Frontend validation before form submission
        form.addEventListener('submit', function (event) {
            let isValid = true;
            const errorMessages = [];

            // Validate required fields
            const requiredFields = [
                'chemical',
                'quantity',
                'purpose',
            ];

            requiredFields.forEach(fieldName => {
                const field = form.querySelector(`[name="${fieldName}"]`);
                if (!field.value) {
                    isValid = false;
                    errorMessages.push(`Please fill out the ${fieldName.replace('_', ' ')} field.`);
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            // Validate quantity
            const selectedOption = chemicalSelect.options[chemicalSelect.selectedIndex];
            const availableQuantity = parseFloat(selectedOption.getAttribute('data-quantity'));
            const requestedQuantity = parseFloat(quantityInput.value);

            if (requestedQuantity > availableQuantity) {
                isValid = false;
                errorMessages.push('Insufficient quantity available.');
                quantityInput.classList.add('is-invalid');
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission

                // Display error messages inline
                errorMessagesContainer.innerHTML = errorMessages.join('<br>'); // Join messages with line breaks
                errorMessagesContainer.classList.remove('d-none'); // Show the error container
            } else {
                errorMessagesContainer.classList.add('d-none'); // Hide the error container if no errors
            }
        });
    });
</script>

{% endblock %}
